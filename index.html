<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ungkapan Cinta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <canvas id="starCanvas"></canvas>
  </div>
  <div class="container">
    <div class="text-container">
      <h1 class="animated-text" style="animation-delay: 0s;">Hai kamu...</h1>
      <h1 class="animated-text" style="animation-delay: 3s;">Kamu tahu apa yang lebih indah dari bintang malam ini?</h1>
      <h1 class="animated-text" style="animation-delay: 6s;">Itu senyumanmu...</h1>
      <h1 class="animated-text" style="animation-delay: 9s;">Dan kamu tahu apa yang lebih berharga dari semuanya?</h1>
      <h1 class="animated-text highlight" style="animation-delay: 12s;">Hati kamu, yang aku harap jadi milikku... 💫❤️</h1>
      <h1 class="animated-text highlight" style="animation-delay: 15s;">Jadi, maukah kamu menjadi bagian hidupku?</h1>
    </div>
  </div>
  <audio id="background-music" src="love.mp3" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
